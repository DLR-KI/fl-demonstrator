[tox]
envlist = py{310,311}

# Define the minimal tox version required to run;
# if the host tox is less than this the tool with create an environment and
# provision it with a tox that satisfies it under provision_tox_env.
# At least this version is needed for PEP 517/518 support.
minversion = 3.3.0

# Activate isolated build environment. tox will use a virtual environment
# to build a source distribution from the source tree. For build tools and
# arguments use the pyproject.toml file as specified in PEP-517 and PEP-518.
isolated_build = true

[testenv:safety]
basepython = python
deps =
  safety
;extras = all
commands =
  safety check

[testenv:licenses]
basepython = python
deps =
  pip-licenses
;extras = all
commands =
  pip-licenses \
    --from=mixed \
    --format=csv \
    --output-file=./licenses/license_info.csv
  pip-licenses \
    --from=mixed \
    --format=json \
    --output-file=./licenses/license_info.json
  pip-licenses \
    --from=mixed \
    --format=markdown \
    --output-file=./licenses/license_info.md
  pip-licenses \
    --from=mixed \
    --format=csv \
    --no-version \
    --output-file=./licenses/license_info.no_versions.csv
  pip-licenses \
    --from=mixed \
    --format=json \
    --no-version \
    --output-file=./licenses/license_info.no_versions.json
  pip-licenses \
    --from=mixed \
    --format=markdown \
    --no-version \
    --output-file=./licenses/license_info.no_versions.md
  pip-licenses \
    --from=mixed \
    --format=plain-vertical \
    --with-license-file \
    --no-license-path \
    --output-file=./licenses/license.txt
